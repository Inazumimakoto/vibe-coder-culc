<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI電卓 - Powered by Gemini</title>
  <meta name="description" content="次世代AI電卓 - Google Geminiが計算">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
  <div class="container">
    <header class="ai-header">
      <div class="ai-badge">
        <span class="ai-icon">✨</span>
        <span class="ai-text">Powered by <strong>Google Gemini</strong></span>
      </div>
      <select id="modelSelector" class="model-selector">
        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
        <option value="gemini-3-flash-preview" selected>Gemini 3 Flash (Preview)</option>
        <option value="gemini-3-pro-preview">Gemini 3 Pro (Preview)</option>
        <option value="gemma-3-27b-it">Gemma 3 27B</option>
        <option value="deep-research-pro-preview-12-2025">Deep Research Pro</option>
      </select>
    </header>

    <main class="calculator">
      <div class="display-container">
        <div class="display" id="display">0</div>
      </div>

      <div class="button-grid">
        <button class="btn func" id="clearBtn">AC</button>
        <button class="btn func" data-value="±">+/−</button>
        <button class="btn func" data-value="%">%</button>
        <button class="btn op" data-value="/">÷</button>

        <button class="btn num" data-value="7">7</button>
        <button class="btn num" data-value="8">8</button>
        <button class="btn num" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>

        <button class="btn num" data-value="4">4</button>
        <button class="btn num" data-value="5">5</button>
        <button class="btn num" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>

        <button class="btn num" data-value="1">1</button>
        <button class="btn num" data-value="2">2</button>
        <button class="btn num" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn num zero" data-value="0">0</button>
        <button class="btn num" data-value=".">.</button>
        <button class="btn op" id="equalsBtn">=</button>
      </div>

      <div class="thinking-container" id="thinkingContainer">
        <div class="thinking" id="thinking">
          <div class="thinking-dots">
            <span></span><span></span><span></span>
          </div>
          <p id="thinkingText">AI計算中...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Evil Payment Modal -->
  <div class="payment-overlay" id="paymentOverlay">
    <div class="payment-modal">
      <!-- Evil Close Button -->
      <button class="evil-close-btn" id="evilCloseBtn">×</button>

      <div class="payment-header">
        <h2>🎉 計算完了！</h2>
        <p>結果を表示するには<br><strong>電卓Pro</strong>への加入が必要です</p>
      </div>

      <div class="payment-price">
        <span class="price-amount">¥9,980</span>
        <span class="price-period">/月</span>
      </div>

      <div class="payment-features">
        <p>✓ 無制限の計算結果表示</p>
        <p>✓ 高速AI計算エンジン</p>
        <p>✓ 24時間サポート</p>
      </div>

      <div class="payment-form-container">
        <div id="payment-element"></div>
        <div id="payment-message" class="payment-message"></div>
      </div>

      <button class="payment-button" id="paymentButton">
        <span id="buttonText">今すぐ加入する</span>
        <span id="buttonSpinner" class="spinner hidden"></span>
      </button>

      <p class="payment-note">※ テストモードです。実際に課金されません。<br>テストカード: 4242 4242 4242 4242</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
